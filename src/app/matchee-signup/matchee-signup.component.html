<h2>Matchee Sign Up</h2>
<div data-role="fieldcontain" class="center">
  <label>Username</label><br />
  <input
    type="text"
    maxlength="16"
    name="username"
    formControlName="memberUsername"
    onBlur="checkUser(this)"
  />
</div>
<div data-role="fieldcontain" class="center">
  <label>Password</label><br />
  <input
    type="password"
    maxlength="16"
    name="password"
    formControlName="memberPassword"
  />
</div>
<div data-role="fieldcontain" class="center">
  <label>First Name</label><br />
  <input
    type="text"
    maxlength="16"
    name="firstName"
    formControlName="memberFirstname"
  />
</div>
<div data-role="fieldcontain" class="center">
  <label>Last Name</label><br />
  <input
    type="text"
    maxlength="16"
    name="lastName"
    formControlName="memberLastname"
  />
</div>
<div data-role="fieldcontain" class="center">
  <label>Age</label><br />
  <input type="number" name="age" formControlName="memberAge" />
</div>
<div data-role="fieldcontain" class="center">
  <label>Gender</label><br />
  <select name="gender">
    <option formControlName="">Select</option>
    <option formControlName="Male">Male</option>
    <option formControlName="Female">Female</option>
    <option formControlName="Non-binary">Non-binary</option>
  </select>
  <div data-role="fieldcontain">
    <label>Gender Interested In</label><br />
    <select name="genderInterest">
      <option formControlName="">Select</option>
      <option formControlName="Male">Male</option>
      <option formControlName="Female">Female</option>
      <option formControlName="Non-binary">Non-binary</option>
    </select>
    <div data-role="fieldcontain">
      <label></label><br />
      <input
        (click)="doSubmit()"
        data-transition="slide"
        type="submit"
        name="submit"
        value="Sign Up"
        [routerLink]="['/home']"
        routerLinkActive="router-link-active"
      />
    </div>
  </div>
</div>
